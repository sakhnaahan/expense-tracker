<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker - Batsaikhan</title>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Expense Tracker Using JavaScript</h1> -->
      <h1 id="balance">&#128511;Balance: 2000</h1>
      <div class="total-expense-container">
        <div class="income-container">
          <p>Total Income:</p>
          <h2 id="income">25000</h2>
        </div>
        <div class="expense-container">
          <p>Total Expense:</p>
          <h2 id="expense">23000</h2>
        </div>
      </div>
    </div>

    <div class="expenses-container">
      <h2>Add new</h2>
      <form action="submit">
        <div>
          <label for="income-expense">Entry type:</label>
          <select name="income-expense" id="income-expense">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="name" />
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" name="amount" id="amount" placeholder="0" />
        </div>
        <input type="submit" />
      </form>
    </div>

    <div class="expenses-right-container">
      <h2>Expenses</h2>
      <table>
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
